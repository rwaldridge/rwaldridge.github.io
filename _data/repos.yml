# _data/repos.yml
#
# Manual entries for your GitHub repositories.
# This file lets you curate which repos to highlight on your site.
#
# REQUIRED FIELDS: name, description, language, url
# OPTIONAL FIELDS: stars, topics, featured, year
#
# FEATURED: Set to true for repos that should appear on the homepage (limit to 3-4)

# Example: Machine Learning Library
- name: "neural-network-optimizer"
  description: "High-performance gradient descent library with adaptive learning rates and momentum variants"
  language: "Python"
  stars: 247
  topics:
    - "machine-learning"
    - "optimization"
    - "deep-learning"
  url: "https://github.com/rwaldridge/neural-network-optimizer"
  featured: true
  year: 2024
  readme_excerpt: "Install with pip: `pip install nn-optimizer`"

