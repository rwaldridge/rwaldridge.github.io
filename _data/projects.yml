- id: "migrant-health-vaccination"
  title: "Migrant Health & Vaccination Access"
  infographic: "/assets/images/infographics/covid-vaccination-migrants.png"
  status: "completed"
  period: "2020 - 2023"
  collaborators:
    - "UK Health Security Agency (UKHSA)"
  short_description: "Analyzing healthcare utilization gaps and vaccination delays among migrant populations and refugees"
  long_description: |
    Using a newly created national linked electronic health record dataset, this project 
    demonstrated that migrants were less likely to use primary care than UK-born individuals, 
    a gap that widened during the pandemic. We also undertook the first large-scale analysis 
    showing substantial delays in refugees receiving second and booster vaccination doses.
  tags:
    - "migration-health"
    - "vaccination"
    - "health-equity"
  featured: false
  key_findings:
    - "Migrants less likely to use primary care during pandemic"
    - "Substantial delays in refugee vaccination uptake"

